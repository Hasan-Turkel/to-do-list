<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>to-do-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <main class="container fs-4 m-auto " style="max-width: 600px;">
        <h1 class="text-center">to do list</h1>
        <table class="table">
            <tbody>
              <tr>
                <th scope="row" class="text-center"><button id="0" class=" btn btn-danger border-0">-</button></th>
                <td  class="w-75">wake up</td>
              </tr>
              <tr>
                <th scope="row" class="text-center"><button id="1"class=" btn btn-danger border-0">-</button></th>
                <td  class="w-75">wash your face</td>
              </tr>
              <tr>
                <th scope="row" class="text-center"><button id="2"class=" btn btn-danger border-0">-</button></th>
                <td  class="w-75">rewatch last session</td>
              </tr>
              <tr>
                <th scope="row" class="text-center"><button id="3"class=" btn btn-danger border-0">-</button></th>
                <td  class="w-75">have breakfast</td>
              </tr>
              <tr>
                <th scope="row" class="text-center"><button id="4"class=" btn btn-danger border-0">-</button></th>
                <td  class="w-75">study pre-class</td>
              </tr>
              <tr>
                <th scope="row" class="text-center"><button id="5"class=" btn btn-danger border-0">-</button></th>
                <td  class="w-75">other daily stuff</td>
              </tr>
              <tr>
                <th scope="row" class="text-center"><button id="6" class=" btn btn-danger border-0">-</button></th>
                <td  class="w-75">have lunch</td>
              </tr>
              <tr>
                <th scope="row" class="text-center"><button id="7" class=" btn btn-danger border-0">-</button></th>
                <td  class="w-75">do assignmnet</td>
              </tr>
              <tr>
                <th scope="row" class="text-center"><button id="8" class=" btn btn-danger border-0">-</button></th>
                <td  class="w-75">have dinner</td>
              </tr>
              <tr>
                <th scope="row" class="text-center"><button id="9"class=" btn btn-danger border-0">-</button></th>
                <td  class="w-75">join session</td>
              </tr>
            </tbody>
          </table>
    </main>
    <aside class="container"  style="max-width: 600px">
        <h1>today is: <span></span></h1>
        <button id ="start" class="btn btn-warning">start a new day</button>
    </aside>
    <script src="app.js"></script>
  </body>
</html>
